<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formos</title>
    <link rel="stylesheet" href="form.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="form-container">
      <form action="/index.html">
        <!-- <div>
                <label for="vardas">Jusu vardas</label>
                <input type="text" name="name" id="vardas"></form>
            </div> -->
        <div>
          <label>
            <span>Jusu vardas </span>
            <input
              placeholder="Irasykite savo varda"
              type="text"
              name="vardas"
              required
            />
          </label>
        </div>
        <div>
          <label>
            <span> Jusu pavarde </span>
            <input type="checkbox" name="pavarde" required/>
          </label>
        </div>
        <div>
          Jusu megstamas vaisius:
          <label>
            Obuolys
            <input type="radio" name="vaisius"> 
          </label>
          <label>
            Bananas
            <input type="radio" name="vaisius"> 
          </label>
        </div>
        <div>
          <label>
            <span> Jusu ugis </span>
            <input value="60" min="50" step="10" max="250" id="ugis-input" type="range" name="ugis" required/>
          </label>
          <span id="ugis">0</span>
        </div>
        <div>
          <label>
            <span> Jusu gimimo metai </span>
            <input type="datetime-local" name="data" required/>
          </label>
        </div>
        <div>
          <label>
            <span>Jusu komentaras </span>
            <textarea rows="5" cols="40"></textarea>
          </label>
        </div>
        <div>
          <label>
            <span>Jusu pilietybe </span>
            <select name="pilietybe" id="">
              <option value="">Pasirinkite savo tautybe</option>
              <option value="LT">Lietuvis</option>
              <option value="PL">Lenkas</option>
            </select>
          </label>
        </div>

        <div>
          <label>
            <span> Jusu megstamas maistas</span>
           <select name="megstamas-maistas" id="">
            <option value="">Pasirinkite savo megstama masita</option>
              <optgroup label="Mesa">
                <option value="stake">Steikas</option>
                <option value="burger">Burgeris</option>
              </optgroup>
              <optgroup label="Zaliavalgiai">
                <option value="Salotos">Salotos</option>
                <option value="Agurkas">Agurkas</option>
           </select>
          </label>
        </div>
        <div>

        <div>
          <label>
            <span> Ar jus pilnametis </span>
            <input type="checkbox" name="" required/>
          </label>
        </div>
        <div>

        <div>
          <button type="submit">Pateikti</button>
          <button type="reset">Anuliuoti forma</button>
        </div>
      </form>
    </div>
  </body>
</html>
